<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Traffic Monitor</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #007acc;
            color: white;
            position: sticky;
            top: 0;
        }

        tr.malicious {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Real-Time LLM Threat Monitor</h1>
    <div class="table-container">
        <table id="logTable" aria-live="polite">
            <thead>
                <tr>
                    <th scope="col">Input</th>
                    <th scope="col">Verdict</th>
                    <th scope="col">Reason</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("/data");
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                const tbody = document.querySelector("#logTable tbody");
                tbody.innerHTML = "";
                data.slice().reverse().forEach(row => {
                    const tr = document.createElement("tr");
                    if (row.verdict.toLowerCase() === "malicious") tr.classList.add("malicious");
                    tr.innerHTML = `
                        <td>${sanitize(row.log)}</td>
                        <td>${sanitize(row.verdict)}</td>
                        <td>${sanitize(row.reason)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function sanitize(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        fetchData();
        setInterval(fetchData, 2000);
    </script>

</body>
</html>
