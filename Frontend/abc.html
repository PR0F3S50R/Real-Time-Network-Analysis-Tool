<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic HTML Template</title>
    <!-- Link to external CSS (optional) -->
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section provides information about the website or its creator.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out to us at <a href="mailto:example@example.com">example@example.com</a>.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript (optional) -->
    <script src="script.js"></script>
</body>
</html>
